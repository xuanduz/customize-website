<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello World Extension</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Hello World Extension</h1>
    
    <div class="message-box">
      <h2>ðŸŽ‰ Hello World!</h2>
      <p>This extension displays "Hello World" on every page you visit.</p>

  <script src="popup.js"></script>
</body>
</html>
